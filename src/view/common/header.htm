<div id="Header">

    <div id="Logo">
        <div id="LogoContent">
            <a href="../../view/catalog/catalog-main.html"><img src="../../images/logo-topbar.gif"/></a>
        </div>
    </div>

    <div id="Menu" >
        <div id="MenuContent" >

            <a href="../../view/cart/cart.html"><img align="middle" name="img_cart" src="../../images/cart.gif" /></a>

            <img align="middle" src="../../images/separator.gif" />

            <a id="signin" href="../../view/account/account-signin.html">Sign In</a>

<!--                <img align="middle" src="../../images/separator.gif" />-->

            <a id="signout" href="#" >Sign Out </a>

            <img align="middle" src="../../images/separator.gif" />

            <a id="getAccount" href="../../view/account/account-edit.html" >My Account</a>

            <img align="middle" src="../../images/separator.gif" />

        </div>
    </div>


    <div id="Search">
        <div id="SearchContent">
            <form action="/catalog/search" method="post">
                <input id ="searchbar" type="text" name="keyword" size="14"/>
                <input type="submit" name="searchProducts" value="Search"/>
                <span id="isLogin"></span>
            </form>
        </div>
    </div>


    <div id="QuickLinks">

        <img src="../../images/separator.gif"/>
        <img src="../../images/separator.gif"/>
        <a th:if="${session.allCategoryList.size()} == 0 ">No Category</a>
        <span th:if="${session.allCategoryList.size()} > 0" >
            <span th:each="Category:${session.allCategoryList}">
                <a th:text="${Category.categoryId}" th:href="@{/catalog/viewCategory(categoryId=${Category.categoryId})}"></a>
                <img src="../../images/separator.gif"/>
            </span>
            <img src="../../images/separator.gif"/>
        </span>
    </div>
</div>
